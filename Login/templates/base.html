<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base HTML</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a href="{% url 'profilecreate:index' %}" class="navbar-brand">Home</a> </li>
          <li> <a href="{% url 'profilecreate:signup_view' %}" class="navbar-link">SignUp</a> </li>
          {% if user.is_authenticated %}
          <li> <a href="{% url 'profilecreate:logout_view' %}" class="navbar-link">LogOut</a> </li>
          {% else %}
          <li> <a href="{% url 'profilecreate:login_view' %}" class="navbar-link">Login</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>
<div class="jumbotron container">

      {% block myblock %}
        {% if user.is_authenticated %}
          <h1>Welcome {{ user.username }} </h1>
        {% endif %}
      {% endblock %}
</div>
  </body>
</html>
