{% extends 'Blog/base.html' %}
{% block content %}
  <div class="jumbotron">
    <h2>Please Login: </h2>
    <h2>(Must Be a Super User)</h2>

    {% if form.errors %}
      <p>Your Username and Password didn't match! Please Try Again</p>
    {% endif %}

    <form class="" action="{% url 'login' %}}" method="POST">
      {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" name="" value="LOogin">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

  </div>

{% endblock %}
