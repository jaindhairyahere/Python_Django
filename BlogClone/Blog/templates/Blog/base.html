<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!-- Bootstrap -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">

  <!-- Navbar -->
    <nav class="techfont navbar navbar-default custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a href="{% url 'post_list' %}" class="nav navbar-brand">My Blog</a> </li>
          <li> <a href="{% url 'about' %}" class="nav navbar-link">About</a> </li>
          <li> <a href="https://www.github.com/jaindhairyahere/" class="nav navbar-link">Github</a> </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}

          <li> <a href="{% url 'post_new' %}" class="nav navbar-link">New Post</a> </li>
          <li> <a href="{% url 'post_draft_list' %}" class="nav navbar-link">Draft Posts</a> </li>
          <li> <a href="{% url 'logout' %}" class="nav navbar-link">Logout</a> </li>
          <li> <a href="#" class="nav navbar-text">Welcome : {{ user.username }}</a> </li>

          {% else %}
            <li> <a href="{% url 'login'  %}" class="nav navbar-right"> <span class="glyphicon glyphicon-user"></span> </a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

  <!-- Block Content -->
    <div class="content container jumbotron">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

</body>
</html>
