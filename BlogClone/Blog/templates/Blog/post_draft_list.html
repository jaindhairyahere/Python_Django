<!DOCTYPE html>
{% extends 'Blog/base.html' %}

{% block content %}
  {% for post in posts %}
      <div class="post">
        <p class="date">Created On : {{ post.created_date|date:'d-m-Y' }} </p>
        <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a>
        <p>{{ post.text }}</p>
      </div>
  {% endfor %}
{% endblock %}
